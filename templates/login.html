{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<form class="form form-horizontal" method="POST">
	{{ form.hidden_tag() }}
	{{ input(form.name) }}
	{{ input(form.password) }}
    <div class="form-actions">
    <input type="submit" class="btn btn-primary" value="Login">
or <a href="{{ url_for('user_signup') }}">create an account</a>

    </div>

</form>


{% endblock content %}
